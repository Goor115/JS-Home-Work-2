<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
</head>

<body>
    <script>
        let inputX = prompt("Введите первое слагаемое", 0);
        let inputY = prompt("Введите второе слагаемое", 0);

        let x = Number(inputX);
        let y = Number(inputY);

        let sum = x + y;
        let subtraction = x - y;
        let multiplication = x * y;
        let segmentation = x / y;

        alert(`${x} + ${y} = ${sum}`);
        alert(`${x} - ${y} = ${subtraction}`);
        alert(`${x} * ${y} = ${multiplication}`);
        alert(`${x} / ${y} = ${segmentation}`);
    </script>
</body>

</html>
